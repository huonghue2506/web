<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Đây là món quà của anh</title>
</head>
<body>
    <div class="container">
        <h1>Đây là món quà đặc biệt mà tớ dành cho em!!!</h1>
        <p class="message">Em là ánh sáng của cuộc đời anh đó.💖</p>
        <p class="message">Cảm ơn em đã đến để yêu thương anh, cho anh biết tình yêu là gì và chữa lành cuộc đời của anh. Yêu em nhiều lắm.💖</p>
        <p class="message">Yêu em Ngọc Mai💖</p>
        <button onclick="showSurprise()">Điều bất ngờ tớ dành cho cậu nè. Hehe</button>
        <div id="surprise" class="hidden">
            <img src="https://th.bing.com/th/id/OIP.8ObIHDo_wagJ-6MRnPP8DgAAAA?rs=1&pid=ImgDetMain" alt="Xinh lắm đó"><br>
            <a href="/myheart.html">Hồi hộp lắm chứ gì</a>
            <h3>You are amazing just the way you are!</h3>
        </div>
    </div>
    <script>
        function showSurprise() {
            document.getElementById('surprise').classList.toggle('hidden');
        }
    </script> 
</body>
